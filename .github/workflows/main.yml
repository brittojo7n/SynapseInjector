name: SynapseInjector Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_and_release:
    name: Build and Release
    runs-on: windows-latest
    
    # Add this block to grant the necessary permission
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Build the application
      run: msbuild SynapseInjector/SynapseInjector.vcxproj /p:Configuration=Release /p:Platform=x64

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: true
        files: SynapseInjector/x64/Release/SynapseInjector.exe
